
<div class="background">


<div class="d-flex">
    <div class="logo">
        <div class="inline-element " style="cursor: pointer;" (click)="goToHomePage()">
            <img style="width: 110px; " src="../../../assets/Senircraftlogo-removebg-preview.png"/>
        </div>
    </div>
    <div class="header">
        LOGOUT
    </div>
</div>
<div class="side-wallpaper-left">
</div>
<div  style="width: 200px; margin-top: 20px; margin-left:auto; margin-right: auto;">
    <mat-form-field style="width:300px;color: aliceblue; ">
        <input type="text" matInput placeholder="Search for services"
        style="width: 260px;color: aliceblue;">
        <span class="material-icons" style="color: aliceblue;">
            search
            </span>
    </mat-form-field>   
</div>
<div  class="dashboard-container col-md-12 d-flex">
    <div class="dashboard-box col-md-10 ">
        <div style="margin-bottom: 50px;" *ngFor="let citizen of citizensList" class="d-flex">
            <div class="service-box col-md-8 d-flex" >
                <div style="display: block; cursor:pointer" (click)=goToContact()>
                    <div class="person-title">
                        {{citizen.name}}
                    </div>
                    <div class="person-description">
                        {{citizen.interests}}
                    </div>
                    <div class="skills-chip">
                        <mat-chip-list>
                        <mat-chip
                            class="example-box"
                            cdkDrag
                            *ngFor="let skill of citizen.skills">
                            {{skill}}
                        </mat-chip>
                </mat-chip-list>
                    </div>
                    
                </div>
                <div>
                    <img class="image-object" src={{citizen.photo}}>
                </div>
               
            </div>
            <!-- <div class="start-contact-box col-md-3">
                <div class="edit-button col-sm-5">
                    Edit Info
                </div>
            </div> -->
        </div>
        
    </div>
</div>
<div class="side-wallpaper-right">
</div>
<div style="height: 150px;">

</div>
</div>
